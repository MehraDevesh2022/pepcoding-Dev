<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>

    <script>
      // Fix the list by inserting the missing element using querySelectorAll and insertBefore

     
      // querySelectorAll provides the Node list an array like structure only Loop works here array methods are not work here
      let ul = document.querySelector('ul');
      let allListItem = document.querySelectorAll('li');
      let sevenList = document.createElement('li'); 
      let eightList = allListItem[6];
      sevenList.innerText ='7'
       ul.insertBefore(sevenList , eightList);
      

      

     

      
    </script>
  </body>
</html>
