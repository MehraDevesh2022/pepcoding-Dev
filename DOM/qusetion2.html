<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>

    <script>
      // Fix the list by inserting the missing element using querySelectorAll and insertBefore

     
      // querySelectorAll provides the Node list an array like structure
      let allList = document.querySelectorAll("li");
     let EighthElm = allList[6]; // querySelectorall provides the array like indexing of the elements
     let SeventhElm  = document.createElement("li");
     SeventhElm.innerText = "7";
     let list = document.querySelector("ul");
     list.insertBefore(SeventhElm , EighthElm);

     

      
    </script>
  </body>
</html>
