<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font html</title>
</head>
<style>
    .heading1{
         font-family: 'Courier New', Courier, monospace;
         font-weight : bolder;
         font-size: larger;
         }
         .heading2{
            font-family: 'Courier New', Courier, monospace;
            font-size: x-large;
            font-weight: 900;
         }
</style>
<body>
  <h1 class="heading1">I am heading1</h1>  
  <h1 class="heading2">I am heading2</h1>  
</body>
</html>
